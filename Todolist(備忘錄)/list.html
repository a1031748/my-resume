<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>備忘錄</title>
</head>
<link rel="stylesheet" href="./list.css">

<body>
  
  <div class="app">
    <div class="wrap">
      <div class="list">
        <div class="heading">
          <h2 style="color: rgb(255, 26, 0);margin-top: 15px;font-size: 35px;">To Do List</h2>
          <input id="input" type="text" style="font-size: 25px;border: 1px solid rgb(255, 26, 0);">
          <select name="" id="choice">
            <option value="none" selected disabled hidden>事項分類</option>
            <option value="normal">一般</option>
            <option value="important">重要</option>
            <option value="urgent">緊急</option>
          </select>
          <div class="listContent" >
            <ul id="ul" style="font-size: 20px;list-style: none;color: rgb(255, 26, 0);">
              
            </ul>
          </div>
        </div>
      
        
      </div>
      <div class="btn" style="margin-top: 25px;margin-right: 20px;margin-bottom: 20px;">
        <button onclick="send()" class="btn-5" id="add">+ Add</button></div>
        <div class="btn" style="margin-top: 25px;margin-right: 20px;margin-bottom: 20px;">
          <button onclick="toString()" class="btn-5" id="output">To string</button></div>
    </div>
    
  </div>

  
  
  <script src="./list_new.js"></script>
</body>

</html>
