<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元件4</title>
    <link rel="stylesheet" href="./index_4.css">
</head>
<body>

    <div class="wrap">
        <div class="container">
            <div class="title">
                <h1>Sign up</h1>
            </div>
            <div class="text">
                <div class="textInner">
                    <div class="nickname">
                        <h3>Nickname</h3>
                        <input type="text">
                        <span>不能為空白、必須在40字以內</span>
                    </div>
                    <div class="email">
                        <h3>Email</h3>
                        <input type="email">
                        <span>不能為空白、必須包含 @ 符號</span>
                    </div>
                    <div class="password">
                        <h3>Password</h3>
                        <input type="password">
                        <span>不能為空白、必須在8字以上、必須在100字以內</span>
                    </div>
                    
                </div>
            </div>

            <div class="btn" onclick="submit()">
                <button>Submit</button>
            </div>

        </div>
    </div>

    <script src="./index_4.js"></script>
    
</body>
</html>
